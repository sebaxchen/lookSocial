[build]
  # Directorio de build
  publish = "dist/learning-center/browser"
  
  # Comando de build
  command = "npm ci && npm run build"
  
  # Base directory (donde está angular.json)
  base = "."

[build.environment]
  # Versión de Node.js
  NODE_VERSION = "20"
  
  # Variables de entorno
  NODE_ENV = "production"
  
  # Variables específicas para Angular
  NG_CLI_ANALYTICS = "false"

# Redirecciones para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para archivos CSS y JS
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para archivos de fuentes
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
